<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASS Token Airdrop</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"
        xintegrity="sha512-V5SjQnfdXY8hDRMzehjsg0Fm5mQGSpBYyXqG9JZXnN/Scs+n1a9f-GSJ6T/G8h0L/FSjG9kvlQGAz6Kx/Gm+6w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* Simple loader animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-2 text-blue-400">PASS Token Airdrop</h1>
        <p class="text-center text-gray-400 mb-6">
            Holders of the "Human" attestation can claim PASS tokens here.
        </p>

        <div id="message-box" class="hidden p-3 rounded-lg mb-4 text-center"></div>

        <div id="wallet-disconnected" class="">
            <button id="connect-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                Connect Wallet
            </button>
        </div>

        <div id="wallet-connected" class="hidden space-y-4">
            <p class="text-center text-sm">
                Connected: <strong id="wallet-address" class="text-green-400 break-all"></strong>
            </p>

            <p class="text-gray-300 text-center">
                Click the button below to claim your tokens. The contract will
                automatically verify your attestation.
            </p>

            <button id="claim-button"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center space-x-2">
                <span id="claim-button-text">Claim Your Tokens</span>
                <div id="claim-loader" class="loader hidden"></div>
            </button>
        </div>

    </div>

    <script>
        // --- Contract & App Configuration ---
        // !! IMPORTANT: Replace with your deployed contract address
        const contractAddress = "0x...YOUR_NEW_CONTRACT_ADDRESS_HERE";

        // Minimal ABI from your new contract
        const contractABI = [
            "event Claim(address indexed user, uint256 amount, uint256 period)",
            "function claim()",
            "function currentClaimAmount() view returns (uint256)"
        ];

        // --- DOM Elements ---
        const connectButton = document.getElementById('connect-button');
        const claimButton = document.getElementById('claim-button');
        const claimButtonText = document.getElementById('claim-button-text');
        const claimLoader = document.getElementById('claim-loader');
        
        const disconnectedDiv = document.getElementById('wallet-disconnected');
        const connectedDiv = document.getElementById('wallet-connected');
        const walletAddressEl = document.getElementById('wallet-address');
        const messageBox = document.getElementById('message-box');

        // --- App State ---
        let provider;
        let signer;
        let contract;
        let userAddress;

        // --- Helper Functions ---
        
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-800', 'bg-red-800', 'bg-blue-800');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-800', 'text-green-200');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-800', 'text-red-200');
            } else {
                messageBox.classList.add('bg-blue-800', 'text-blue-200');
            }
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                claimButton.disabled = true;
                claimButtonText.classList.add('hidden');
                claimLoader.classList.remove('hidden');
            } else {
                claimButton.disabled = false;
                claimButtonText.classList.remove('hidden');
                claimLoader.classList.add('hidden');
            }
        }

        function updateUI(address) {
            userAddress = address;
            if (address) {
                disconnectedDiv.classList.add('hidden');
                connectedDiv.classList.remove('hidden');
                walletAddressEl.textContent = `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            } else {
                disconnectedDiv.classList.remove('hidden');
                connectedDiv.classList.add('hidden');
                walletAddressEl.textContent = '';
            }
        }

        // --- Wallet & Contract Logic ---

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showMessage("MetaMask is not installed. Please install it to use this dApp.", 'error');
                return;
            }

            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                
                if (accounts.length > 0) {
                    signer = await provider.getSigner();
                    const address = await signer.getAddress();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    updateUI(address);
                    hideMessage();
                    
                    // Show current claim amount
                    try {
                        const amount = await contract.currentClaimAmount();
                        const formattedAmount = ethers.formatEther(amount);
                        showMessage(`Current claim amount: ${formattedAmount} PASS`, 'info');
                    } catch (e) {
                        console.error("Could not fetch claim amount", e);
                    }

                }
            } catch (err) {
                console.error("Error connecting wallet:", err);
                showMessage(err.message || "Failed to connect wallet.", 'error');
                updateUI(null);
            }
        }

        async function handleClaim() {
            hideMessage();

            if (!signer || !contract) {
                showMessage("Wallet not connected.", 'error');
                return;
            }
            
            setLoading(true);
            try {
                showMessage("Sending transaction... Please approve in your wallet.", 'info');

                // Call the claim() function with no arguments
                const tx = await contract.claim();
                
                showMessage("Transaction sent! Waiting for confirmation...", 'info');
                await tx.wait(); // Wait for the transaction to be mined

                showMessage("Success! Your tokens have been claimed.", 'success');

            } catch (err) {
                console.error("Claim failed:", err);
                let friendlyMessage = err.message;

                // Try to find the revert reason
                if (err.reason) {
                    friendlyMessage = err.reason;
                } else if (err.data && err.data.message) {
                    friendlyMessage = err.data.message;
                }
                
                // Clean up common error messages
                if (friendlyMessage.includes("Airdrop:")) {
                    friendlyMessage = friendlyMessage.split("Airdrop:")[1].split("\"")[0].trim();
                } else if (friendlyMessage.includes("user rejected transaction")) {
                    friendlyMessage = "You rejected the transaction in your wallet.";
                }

                showMessage(`Claim failed: ${friendlyMessage}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // --- Event Listeners ---
        connectButton.addEventListener('click', connectWallet);
        claimButton.addEventListener('click', handleClaim);

        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    connectWallet();
                } else {
                    updateUI(null);
                    showMessage("Wallet disconnected.", 'info');
                }
            });
        }
    </script>
</body>
</html>
